<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineExplorer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="cinema_icon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="page-title">
            <h1>Cine Explorer</h1>
        </div>
        <nav class="navbar">
            <a href="#movies" class="nav-button">Lançamentos</a>
            <a href="#acao" class="nav-button">Ação</a>
            <a href="#suspense" class="nav-button">Suspense</a>
            <a href="#animacao" class="nav-button">Animação</a>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Pesquisar por título">
                <button id="search-button">Pesquisar</button>
            </div>
        </nav>
    </header>
    <div class="movie-list" id="movie-list"></div>
    <script type="module" src="request.js"></script>
    <script type="module" src="main.js"></script>
</body>

</html>
